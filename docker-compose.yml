services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy_data:/data
      - ./caddy_config:/config
      - ./caddy_config/Caddyfile:/etc/caddy/Caddyfile
    
    environment:
      - MY_DOMAIN=${MY_DOMAIN}
    
    env_file:
      - .env

networks:
  default:
    name: caddy_net